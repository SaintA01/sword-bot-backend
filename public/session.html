<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body { font-family: Arial; background: #0f1724; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 10px; margin: 20px 0; }
        button { background: #7c3aed; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #374151; background: #374151; color: white; }
        .qr-container { text-align: center; margin: 20px 0; }
        #qrCanvas { background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 Connect WhatsApp</h1>
        
        <div class="card">
            <h3>Step 1: Get QR Code</h3>
            <button onclick="startSession()">Generate QR Code</button>
        </div>

        <div class="card" id="qrSection" style="display:none">
            <h3>Step 2: Scan QR Code</h3>
            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
            </div>
            <p>Open WhatsApp → Settings → Linked Devices → Link a Device</p>
        </div>

        <div class="card">
            <h3>Step 3: Session Status</h3>
            <div id="status" class="status">Ready to start...</div>
            <input type="text" id="sessionId" placeholder="Session ID will appear here" readonly>
            <button onclick="copySessionId()">Copy Session ID</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sword-bot-backend.onrender.com';

        async function startSession() {
            setStatus('🔄 Generating QR code...', '');
            
            try {
                const response = await fetch(BACKEND_URL + '/api/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ returnQRCode: true })
                });

                const data = await response.json();
                
                if (data.qr) {
                    // Show QR section
                    document.getElementById('qrSection').style.display = 'block';
                    
                    // Generate QR code
                    const canvas = document.getElementById('qrCanvas');
                    QRCode.toCanvas(canvas, data.qr, {
                        width: 250,
                        margin: 2,
                        color: { dark: '#000000', light: '#FFFFFF' }
                    }, function(error) {
                        if (error) {
                            setStatus('❌ Failed to generate QR', 'error');
                        } else {
                            setStatus('✅ QR code ready! Scan with WhatsApp', 'success');
                        }
                    });
                    
                    // Start polling for connection
                    if (data.tempId) {
                        pollStatus(data.tempId);
                    }
                } else {
                    setStatus('❌ No QR received', 'error');
                }
            } catch (error) {
                setStatus('❌ Failed to start session: ' + error, 'error');
            }
        }

        async function pollStatus(tempId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(BACKEND_URL + '/api/session-status?tempId=' + tempId);
                    const data = await response.json();
                    
                    if (data.status === 'connected' && data.sessionId) {
                        document.getElementById('sessionId').value = data.sessionId;
                        setStatus('✅ Connected! Session ID ready', 'success');
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.log('Polling error:', error);
                }
            }, 2000);
        }

        function setStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
        }

        function copySessionId() {
            const sessionId = document.getElementById('sessionId').value;
            if (sessionId) {
                navigator.clipboard.writeText(sessionId);
                alert('Session ID copied!');
            }
        }
    </script>
</body>
</html>
