<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body { font-family: Arial; background: #0f1724; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 10px; margin: 20px 0; }
        button { background: #7c3aed; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; margin: 10px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #374151; background: #374151; color: white; }
        .qr-box { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .status { padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
        .info { background: #1e40af; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”— Connect WhatsApp</h1>
        
        <div class="card">
            <h3>Step 1: Generate QR Code</h3>
            <button onclick="startSession()">ğŸ¯ Generate QR Code</button>
        </div>

        <div class="card" id="qrSection" style="display:none">
            <h3>Step 2: Scan QR Code</h3>
            <div class="qr-box">
                <canvas id="qrCanvas"></canvas>
            </div>
            <p>ğŸ“± Open WhatsApp â†’ Settings â†’ Linked Devices â†’ Link a Device</p>
        </div>

        <div class="card">
            <h3>Step 3: Session Status</h3>
            <div id="status" class="status info">Ready to start...</div>
            <input type="text" id="sessionId" placeholder="Session ID will appear here" readonly>
            <button onclick="copySessionId()">ğŸ“‹ Copy Session ID</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sword-bot-backend.onrender.com';

        async function startSession() {
            setStatus('ğŸ”„ Generating QR code...', 'info');
            
            try {
                console.log('ğŸš€ Calling backend...');
                const response = await fetch(BACKEND_URL + '/api/start-session', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        returnQRCode: true,
                        ownerNumber: ''
                    })
                });

                console.log('ğŸ“¡ Response status:', response.status);
                const data = await response.json();
                console.log('ğŸ“¦ Response data:', data);

                if (data.qr) {
                    // Show QR section
                    document.getElementById('qrSection').style.display = 'block';
                    
                    // Generate QR code image
                    const canvas = document.getElementById('qrCanvas');
                    QRCode.toCanvas(canvas, data.qr, {
                        width: 250,
                        margin: 2,
                        color: { dark: '#000000', light: '#FFFFFF' }
                    }, function(error) {
                        if (error) {
                            setStatus('âŒ Failed to generate QR image', 'error');
                            console.error('QR error:', error);
                        } else {
                            setStatus('âœ… QR code ready! Scan with WhatsApp', 'success');
                            console.log('âœ… QR image generated');
                        }
                    });
                    
                    // Start polling for connection status
                    if (data.tempId) {
                        console.log('ğŸ”„ Starting polling with tempId:', data.tempId);
                        pollStatus(data.tempId);
                    }
                } else {
                    setStatus('âŒ No QR code received from server', 'error');
                    console.error('No QR in response:', data);
                }
            } catch (error) {
                setStatus('âŒ Failed to connect to server: ' + error.message, 'error');
                console.error('Request error:', error);
            }
        }

        async function pollStatus(tempId) {
            console.log('ğŸ” Starting to poll status...');
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(BACKEND_URL + '/api/session-status?tempId=' + tempId);
                    if (response.ok) {
                        const data = await response.json();
                        console.log('ğŸ“Š Polling data:', data);
                        
                        if (data.status === 'connected' && data.sessionId) {
                            document.getElementById('sessionId').value = data.sessionId;
                            setStatus('âœ… Connected! WhatsApp session is active', 'success');
                            clearInterval(interval);
                        }
                    }
                } catch (error) {
                    console.log('Polling error:', error);
                }
            }, 3000);
        }

        function setStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function copySessionId() {
            const sessionId = document.getElementById('sessionId').value;
            if (sessionId) {
                navigator.clipboard.writeText(sessionId);
                alert('Session ID copied to clipboard!');
            } else {
                alert('No session ID available yet');
            }
        }

        // Test backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(BACKEND_URL + '/health');
                if (response.ok) {
                    console.log('âœ… Backend is reachable');
                } else {
                    console.log('âŒ Backend health check failed');
                }
            } catch (error) {
                console.log('âŒ Cannot reach backend');
            }
        });
    </script>
</body>
</html>
