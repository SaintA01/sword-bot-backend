<!DOCTYPE html>
<html>
<head>
    <title>Test Session</title>
</head>
<body>
    <h1>Test WhatsApp Session</h1>
    
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="startSession()">Start Session</button>
    
    <div id="result"></div>

    <script>
        const BACKEND_URL = 'https://sword-bot-backend.onrender.com';

        async function testBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/test-session`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>✅ Backend Test Success!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>❌ Backend Test Failed:</h3><pre>' + error + '</pre>';
            }
        }

        async function startSession() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/start-session`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        returnQRCode: true,
                        ownerNumber: "1234567890" // Replace with your number
                    })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>✅ Session Started!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>❌ Session Failed:</h3><pre>' + error + '</pre>';
            }
        }
    </script>
</body>
</html>
